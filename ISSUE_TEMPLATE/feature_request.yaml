name: âœ¨Feature Request
description: Request a new feature or enhancement
labels: ["enhancement"]
title: "[FEAT]: "
body:
  - type: markdown
    attributes:
      value: |
        Please make sure this feature request hasn't been already submitted by someone by looking through other open/closed issues

  - type: textarea
    id: issue-description
    attributes:
      label: Issue Description
      description: Detailed description of the feature or enhancement
      placeholder: "## Issue Description\n\nDetailed description of the feature or enhancement. Provide context, goals, and any brief traces that relate to the issue."
    validations:
      required: true

  - type: textarea
    id: implementation-pattern
    attributes:
      label: Implementation Pattern
      description: Proposed implementation approach and structure
      placeholder: "## Implementation Pattern\n\nDescribe the proposed approach to implement this feature. This should include breakdown of the task, usage of existing components, and any architectural considerations."

  - type: textarea
    id: acceptance-criteria
    attributes:
      label: Acceptance Criteria
      description: Define key criteria for feature completion
      placeholder: "## Acceptance Criteria\n\n- [ ] First acceptance criteria.\n- [ ] Second acceptance criteria."
    validations:
      required: true

  - type: textarea
    id: tasks
    attributes:
      label: Tasks
      description: List specific tasks for implementation
      placeholder: "## Tasks\n\n- [ ] Task 1\n- [ ] Task 2"
    validations:
      required: true
  - type: textarea
    id: references
    attributes:
      label: References
      description: Link to relevant documentation, other issues, etc.
      placeholder: "## References\n\n- [LinkText](URL).text()\n- [LinkText](URL).text()"
  - type: textarea
    id: notes
    attributes:
      label: Notes
      description: Any additional notes or comments about this feature request.
      placeholder: "## Notes\n\nProvide any additional notes, considerations, or reminders related to this feature request."
